[general]
  accept_static_namelists = false
  case = "@CASE_PREFIX@@CYCLE@_@CSC@"
  cnmexp = "DEOD"
  csc = "AROME"
  cycle = "CY48t3"
  initfile = "@SCRATCH@/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@HISTORY_TEMPLATE@"
  initfile_sfx = "@SCRATCH@/@PREV_CASE@/archive/@YYYY@/@MM@/@DD@/@HH@/@SURFEX_TEMPLATE@"
  keep_workdirs = true
  surfex = true

[general.output_settings]
  fullpos = "PT15M"
  history = "PT1H"
  nrazts = "PT1H"
  surfex = "PT1H"

[general.times]
  cycle_length = "PT6H"
  end = "2023-09-16T06:00:00Z"
  forecast_range = "PT6H"
  radiation_frequency = "PT5M"
  start = "2023-09-16T00:00:00Z"

[boundaries]
  bd_has_surfex = false
  bdcycle = "PT6H"
  bdint = "PT1H"
  bdmodel = "IFS"
  bdshift = "PT0H"
  bdtasks_per_batch = 24
  humi_gp = true
  ifs.selection = "HRES"
  ifs.bdmember = ""

[fullpos]
  config_path = "@DEODE_HOME@/deode/namelist_generation_input/@CYCLE@/fullpos"
  selection = ["rules", "namfpc_header", "master_selection"]

[include]
  archiving = "include/archiving.toml"
  domain = "include/domains/DEMO_60x80_2500m.toml"
  extractsqlite = "include/sqlite.toml"
  file_templates = "include/file_templates.toml"
  macros = "include/macros.toml"
  mars = "include/mars_settings.toml"
  platform = "include/platform_paths/atos_bologna.toml"
  scheduler = "include/scheduler/ecflow_atos_bologna.toml"
  submission = "include/submission/atos_bologna.toml"
  vertical_levels = "include/vertical_levels/MF_90.toml"

[pgd]
  one_decade = true
  use_osm = false

[suite_control]
  create_static_data = true
  create_time_dependent_suite = true
  do_archiving = true
  do_extractsqlite = true
  do_marsprep = true
  do_pgd = true
  do_soil = true
  interpolate_boundaries = true
  mode = "cold_start"

[system]
  bdclimdir = "@FIXED_BDCLIMDIR@"
  bddir = "@INTP_BDDIR@"
  bddir_sfx = "@MARSDIR@"
  bdfile_sfx_template = "ECSFCSFX@DOMAIN@+@LLL@"
  bdfile_template = "ELSCF@CNMEXP@ALBC@NNN@"
  casedir = "@SCRATCH@/@CASE@"
  climdir = "@CASEDIR@/climate/@DOMAIN@/"
  logs = "@ARCHIVE_ROOT@/logs"
  marsdir = "@SCRATCH@/IFS/@MARS_SELECTION@/@BDMEMBER@/@YYYY@/@MM@/@DD@/@HH@"
  prev_case = "@CASE@"

[task.creategrib]
  conversions = ["surfex"]
