bindir = "/scratch/project_465000527/jasinskas/CY48T3-ftn16-O0_23-install/bin"
default_submit_type = "serial"
lfftw = true
max_ecf_tasks = 2
module_initpath = "/usr/share/lmod/8.3.1/init"
nproma = -64
submit_types = ["background_vm", "background_hpc", "serial", "parallel"]

[background_hpc]
  SCHOST = "localhost"
  tasks = ["creategrib", "Background_hpc", "UnitTest"]
  wrapper = "time"

[background_vm]
  INTERPRETER = "#!/usr/bin/python3"
  SCHOST = "localhost"
  tasks = ["Background_vm"]

[parallel]
  NPROC = 16
  SCHOST = "lumi-batch"
  tasks = ["Forecast", "e927", "Pgd", "Prep", "c903", "E923Monthly", "E923Constant"]
  WRAPPER = "srun"

[parallel.BATCH]
  ACCOUNT = "#SBATCH -A project_465000527"
  NAME = "#SBATCH --job-name=@TASK_NAME@"
  PARTITION = "#SBATCH -p debug"
  WALLTIME = "#SBATCH --time=00:10:00"

  #NODES = "#SBATCH --nodes=1"
  #NTASKS = "#SBATCH --ntasks=16"
  # EXPORT_NONE = "#SBATCH --export=NONE"

[parallel.ENV]
  ECF_SSL = 1
  # Nodes, MPI tasks etc
  MPI_TASKS = 32 # $SLURM_NTASKS
  MPITASKS_PER_NODE = 32 # MPI_TASKS/NNODES
  NNODES = 4 # $SLURM_JOB_NUM_NODES
  OMP_NUM_THREADS = 4 # CPUS_PER_TASK

  # Open-MP business :
  # OMP_PLACES looks important for the binding by srun :
  KMP_MONITOR_STACKSIZE = "4G"
  KMP_STACKSIZE = "4G"
  OMP_PLACES = "threads"
  OMP_STACKSIZE = "4G"

  # DR_HOOK
  DR_HOOK = 1
  DR_HOOK_IGNORE_SIGNALS = 8
  DR_HOOK_SHOW_PROCESS_OPTIONS = 0
  DR_HOOK_SILENT = 1

  # EC PROFILE
  EC_MEMINFO = 0
  EC_MPI_ATEXIT = 0
  EC_PROFILE_HEAP = 0
  EC_PROFILE_MEM = 0

  FI_CXI_RX_MATCH_MODE = 'hybrid'

[parallel.MODULES]
  00_PURGE = ["purge", "--force"]
  01_LUMI = ["load", "LUMI/23.03"]
  02_PARTITION_G = ["load", "partition/C"]
  03_PRG_ENV = ["load", "PrgEnv-cray"]
  04_CPE = ["load", "cpe/23.03"]
  05_TRENTO = ["load", "craype-x86-trento"]
  06_MPICH = ["load", "cray-mpich"]
  07_LIBSCI = ["load", "cray-libsci"]
  08_FFTW = ["load", "cray-fftw"]
  09_PYTHON = ["load", "cray-python"]
  #10_HDF5 = ["load", " cray-hdf5-parallel"]
  #11_NETCDF = ["load", "cray-netcdf-hdf5parallel"]
  12_BUILDTOOLS = ["load", "buildtools"]
  13_NCURSES = ["load", "ncurses/6.4-cpeCray-23.03"]
  14_ECFLOW_A_USE = ["use", "/scratch/project_465000527/SW/modules/"]
  14_ECFLOW_B_LOAD = ["load", "ecflow/5.9.2-gcc-3ztnr"]
  15_RIMVYDAS_A_USE = ["use", "/scratch/project_465000527/jasinskas/scl/modules/"]
  15_RIMVYDAS_B_USE = ["load", "scl-ftn16_23"]

[serial]
  NPROC = 1
  SCHOST = "lumi-batch"
  tasks = ["Gmted", "Soil", "PgdUpdate"]
  WRAPPER = "srun"

[serial.BATCH]
  ACCOUNT = "#SBATCH -A project_465000527"
  NAME = "#SBATCH --job-name=@TASK_NAME@"
  #NODES = "#SBATCH --nodes=1"
  #NTASKS = "#SBATCH --ntasks=1"
  PARTITION = "#SBATCH --partition=debug"
  WALLTIME = "#SBATCH --time=00:15:00"

  #EXPORT_NONE = "#SBATCH --export=NONE"

[serial.ENV]
  DR_HOOK_IGNORE_SIGNALS = 8
  ECF_SSL = 1
  MPI_TASKS = 32
  MPITASKS_PER_NODE = 8
  NPROC = 32
  OMP_NUM_THREADS = 4
  OMPI_MCA_btl = '^vader'

[serial.MODULES]
  01_RIMVYDAS_A_USE = ["use", "/scratch/project_465000527/jasinskas/scl/modules/"]
  01_RIMVYDAS_B_USE = ["load", "scl-ftn16_23"]
  AAMODULE_USE = ["use", "/scratch/project_465000527/SW/modules/"]
  ECFLOW = ["load", "ecflow/5.9.2-gcc-3ztnr"]

[task]
  wrapper = "time"

